{% extends 'baseUsuarios.html' %}
{% load material_form %} 
{% block title %}3D Plano{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {% form form=form %}{% endform %}
    <!-- <button type="submit">Save changes</button> -->
    <input class="btnIngresar" type='submit' value='guardar' />
  </form>


    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
